{% extends 'index.html' %}
{% load static %}
<link rel="stylesheet" href="{ static 'css/style.css' }">

{% block title %}
    HOTEL SENAI - CADASTRO
{% endblock %}

{% block body %}
    
    <div class="container-cadastro">
        <form action="cadastro" method="post" class="cadastro-form">
            <h1>Cadastro</h1>
            {% csrf_token %}
            {{ form }}
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
        
{% endblock %}
